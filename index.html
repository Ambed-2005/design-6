<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="sign in and audio.css">
</head>
<body class="signin-body">
  <div class="form-container">
    <h2>Login</h2>
    <form action="audio.html" method="GET">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required pattern="[A-Za-z]{3,}" title="At least 3 letters only.">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="4" title="Minimum 4 characters">

      <button type="submit">Enter</button>
      <div><a href="#">or sign in with other</a></div>
      
    </form>
  </div>
</body>
</html>
